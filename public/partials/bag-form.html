<h1>Add a Bag</h1>

<form>
    <div class="form-group">
        <label>Title</label>        
        <input class="form-control" ng-model="bag.title"></input>
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" ng-model="bag.description"></textarea>
    </div>
    <input type="button"  class="btn btn-primary" value="Save" ng-click="save()"></input>  
</form>
