<h1>Delete Bag</h1>
<p>
    Are you sure you want to delete this bag?
</p>
<ul>
    <li>Title: {{bag.title}}</li>
    <li>Description: {{bag.description}}</li>
</ul>
<input type="button" value="Yes, Delete" class="btn btn-danger" ng-click="delete()" />
<a class="btn btn-default" href="/#/">No, Go Back</a>
